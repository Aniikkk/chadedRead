<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>chadedRead Copilot</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: "Segoe UI", sans-serif;
      background-color: #ffffff;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    h3 {
      margin-top: 0;
      font-size: 16px;
    }

    #context-text {
      font-size: 13px;
      background: #f4f4f4;
      padding: 8px;
      border-radius: 6px;
      max-height: 80px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }

    textarea {
      width: 100%;
      height: 60px;
      font-size: 13px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #answer-box {
      margin-top: 12px;
      font-size: 14px;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3>ðŸ¤– chadedRead Copilot</h3>

  <div id="context-text">Waiting for text selection...</div>

  <textarea id="user-question" placeholder="Ask about this..."></textarea>
  <button id="ask-btn" disabled>Ask</button>

  <div id="answer-box"></div>

  <script type="module" src="sidebar.js"></script>
</body>
</html>
